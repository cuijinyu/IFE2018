<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

        *{
            margin:0;
            padding:0;
        }
        .wrap{
            display:flex;
            height:600px;
        }
        .left{
            flex:0 0 auto;
            width:30%;
            height: 600px;
            background: red;
        }
        .right{
            flex:1 1 auto;
            width:70%;
            height: 600px;
            background: blue;
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="left"></div>
    <div class="right"></div>
</div>
</body>
</html>
