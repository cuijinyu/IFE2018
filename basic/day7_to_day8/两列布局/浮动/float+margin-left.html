<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>float+margin-left</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .wrap{
            width:100%;
            height: 600px;
        }
        .left{
            float: left;
            width:30%;
            height: 600px;
            background: blue;
        }
        .right{
            margin-left:30%;
            height: 600px;
            background: red;
        }
        .wrap .right{
            width:calc(100% - 30%);
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
