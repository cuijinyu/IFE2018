<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .wrap{
            display:grid;
            grid-template-columns:30% 70%;
            grid-template-rows: 600px;
        }
        .left{
            grid-column-start: 1;
            grid-column-end:1;
            background: red;
        }
        .right{
            grid-column-start: 2;
            grid-column-end: 2;
            background: blue;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
