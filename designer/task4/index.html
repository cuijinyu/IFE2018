<!DOCTYPE html>
<html>
<head>
	<title>3D pic</title>
	<style>
		#proscenium{
			transform-style: preserve-3d;
			perspective: 800px;
			margin:0 auto;
			width: 400px;
			margin-top:150px;
		}
		img{
			position: absolute;
			transition: all 1s;
		}
		img:nth-child(2){
			transform: 	rotateY(180deg);
		}
		#proscenium:hover .front{
			transform: rotateY(180deg);
		}
		#proscenium:hover .anti{
			transform: rotateY(360deg);
		}
	</style>
</head>
<body>
	<div id="proscenium">
		<img src="正面.jpg" alt="" class="front">
		<img src="反面.jpg" alt="" class="anti">
	</div>
</body>
</html>
